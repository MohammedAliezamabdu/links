<style>
:root{
  --brown-dark:#3d2e24;
  --brown:#8B5E3C;
  --brown-2:#6f4b30;
  --gold:#D9C6A3;
  --gold-2:#e9d7b8;
  --beige:#EEE6DA;
  --beige-2:#F7F2ED;
  --ink:#2A211A;
  --ink-light:#f9f6f2;
  --shadow: 0 12px 30px rgba(0,0,0,.12);
  --trans: .35s cubic-bezier(.22,.61,.36,1);
}

* { box-sizing:border-box }

html,body{height:100%}
body{
  font-family:"Cairo",sans-serif;
  background:
    radial-gradient(1200px 400px at 50% -10%, rgba(139,94,60,.25), transparent 60%),
    linear-gradient(180deg, var(--beige-2) 0%, #EFE6DA 100%);
  color:var(--ink);
  display:flex; flex-direction:column;
  transition:background var(--trans), color var(--trans);
  overflow-x:hidden;
}

/* Dark mode */
body.dark-mode{
  background:
    radial-gradient(1200px 400px at 50% -10%, rgba(217,198,163,.08), transparent 60%),
    linear-gradient(180deg, #241b15 0%, var(--brown-dark) 100%);
  color:var(--ink-light);
}

/* Header w/ subtle parallax shimmer border */
header{
  background:linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
  color:#fff;
  padding:1rem 0;
  text-align:center;
  font-weight:700;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  isolation:isolate;
}
header::after{
  content:"";
  position:absolute; inset:auto 0 -2px 0; height:2px;
  background:linear-gradient(90deg, transparent, var(--gold), transparent);
  filter:blur(.6px); opacity:.7;
}

/* Top round buttons */
.top-buttons{
  position:fixed; top:15px; width:100%;
  display:flex; justify-content:space-between; padding:0 15px; z-index:1000;
}
.top-btn{
  background:linear-gradient(180deg, var(--brown) 0%, var(--brown-2) 100%);
  color:#fff; border:none; border-radius:50%;
  width:48px; height:48px; display:flex; align-items:center; justify-content:center;
  cursor:pointer; font-size:20px; box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:transform var(--trans), box-shadow var(--trans), background var(--trans);
  position:relative; overflow:hidden;
}
.top-btn::before{
  content:""; position:absolute; inset:0;
  background:linear-gradient(120deg, transparent 20%, rgba(255,255,255,.25) 35%, transparent 60%);
  transform:translateX(-120%); transition:transform .6s ease;
}
.top-btn:hover{ transform:translateY(-2px) scale(1.05) }
.top-btn:hover::before{ transform:translateX(120%) }
body.dark-mode .top-btn{ background:linear-gradient(180deg,#493628,#2f231b) }

/* Card (glass + golden border) */
.jazeel-card{
  background:rgba(255,255,255,.9);
  border-radius:26px; padding:2rem; box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  position:relative; overflow:hidden;
  transition:transform var(--trans), background var(--trans), box-shadow var(--trans);
}
body.dark-mode .jazeel-card{ background:rgba(55,43,33,.75) }
.jazeel-card::before{
  content:""; position:absolute; inset:-1px;
  border-radius:28px;
  padding:1px; background:linear-gradient(120deg, rgba(217,198,163,.9), rgba(139,94,60,.6), rgba(217,198,163,.9));
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
  opacity:.7;
}

/* Logo */
.jazeel-logo{
  width:130px;height:130px;border-radius:50%; object-fit:cover; margin-bottom:1rem;
  border:4px solid var(--gold);
  box-shadow:0 6px 20px rgba(0,0,0,.18);
}

/* Buttons */
.jazeel-btn{
  --btn-radius:14px;
  background:linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
  color:#fff; border:none; border-radius:var(--btn-radius);
  padding:.9rem 1rem; font-weight:700; width:100%; margin-bottom:.65rem;
  text-align:right; display:flex; align-items:center; justify-content:space-between;
  box-shadow:0 10px 22px rgba(0,0,0,.12);
  transform-style:preserve-3d; perspective:800px; position:relative; overflow:hidden;
  transition:transform var(--trans), box-shadow var(--trans), color var(--trans), background var(--trans);
}
.jazeel-btn span{letter-spacing:.1px}

/* Shine sweep */
.jazeel-btn::after{
  content:""; position:absolute; inset:0;
  background:linear-gradient(110deg, transparent 20%, rgba(255,255,255,.25) 45%, transparent 70%);
  transform:translateX(-120%); transition:transform .8s ease;
}
.jazeel-btn:hover::after{ transform:translateX(120%) }

/* Hover lift + gradient swap */
.jazeel-btn:hover{
  transform:translateY(-3px) scale(1.02) rotateX(2deg);
  background:linear-gradient(90deg, var(--gold-2) 0%, var(--brown) 100%);
  color:var(--ink);
  box-shadow:0 16px 28px rgba(0,0,0,.2);
}

/* Icon bubble */
.app-icon{
  width:54px;height:54px;border-radius:50%;object-fit:cover;margin-left:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.22);
  transition:transform .35s ease, box-shadow .35s ease;
  transform:translateZ(25px);
}
.jazeel-btn:hover .app-icon{ transform:scale(1.13) rotate(-6deg) translateZ(25px) }

/* Social row (pill icons) */

  overflow-x:auto; -webkit-overflow-scrolling:touch; flex-wrap:nowrap; padding-bottom:6px;

.jazeel-social::-webkit-scrollbar{ display:none }
.jazeel-social a{
  width:52px;height:52px;border-radius:18px; display:flex; align-items:center; justify-content:center;
  background:linear-gradient(180deg,#fff,#f1ece4); overflow:hidden;

/* Section titles */

/* Reveal on scroll (reduced-motion safe) */

/* Ripple click */

@keyframes rip{ to{ transform:scale(12); opacity:0 } }

/* Motion preferences */

<script>
/* ===== Dark Mode (unchanged logic) ===== */
const toggleDark=document.getElementById('darkToggle');
const body=document.body;
if(localStorage.getItem('dark-mode')==='true'){
  body.classList.add('dark-mode');
  toggleDark.innerHTML='<i class="fa-solid fa-sun"></i>';
}
toggleDark.addEventListener('click',()=>{
  body.classList.toggle('dark-mode');
  const isDark=body.classList.contains('dark-mode');
  toggleDark.innerHTML=isDark?'<i class="fa-solid fa-sun"></i>':'<i class="fa-solid fa-moon"></i>';
  localStorage.setItem('dark-mode',isDark);
});

/* ===== Share Button (original behavior, improved fallback) ===== */
const shareBtn=document.getElementById('shareBtn');
shareBtn.addEventListener('click', async ()=>{
  const shareData={title:'روابط جزيل الرسمية', text:'اكتشف كل خدمات وروابط جزيل في مكان واحد!', url:location.href};
  if(navigator.share){
    try{ await navigator.share(shareData); }catch(e){ /* user cancelled */ }
  }else{
    try{
      await navigator.clipboard.writeText(location.href);
      alert('✅ تم نسخ الرابط إلى الحافظة.');
    }catch{
      alert('انسخ الرابط يدويًا:\n'+location.href);
    }
  }
});

/* ===== Subtle 3D tilt on hover for link buttons ===== */
document.querySelectorAll('.jazeel-btn').forEach(btn=>{
  let rAF=null;
  const onMove=e=>{
    const rect=btn.getBoundingClientRect();
    const x=( (e.clientX|| (e.touches&&e.touches[0].clientX)) - rect.left)/rect.width;
    const y=( (e.clientY|| (e.touches&&e.touches[0].clientY)) - rect.top)/rect.height;
    const rx=(y-.5)*-6, ry=(x-.5)*6;
    cancelAnimationFrame(rAF);
    rAF=requestAnimationFrame(()=>{
      btn.style.transform=`translateY(-2px) rotateX(${rx}deg) rotateY(${ry}deg)`;
    });
  };
  const reset=()=>{ btn.style.transform='translateY(0)'; };
  btn.addEventListener('mousemove',onMove,{passive:true});
  btn.addEventListener('mouseleave',reset);
  btn.addEventListener('touchmove',onMove,{passive:true});
  btn.addEventListener('touchend',reset);

  // Ripple on click (purely visual)
  btn.addEventListener('click',e=>{
    const r=document.createElement('span'); r.className='r';
    const rect=btn.getBoundingClientRect();
    r.style.left=( (e.clientX||e.touches?.[0].clientX)-rect.left)+'px';
    r.style.top=( (e.clientY||e.touches?.[0].clientY)-rect.top)+'px';
    r.style.width=r.style.height=Math.max(rect.width,rect.height)+'px';
    btn.appendChild(r); setTimeout(()=>r.remove(),600);
  });
});

/* ===== Reveal on scroll ===== */
const io = ('IntersectionObserver' in window) ? new IntersectionObserver((entries)=>{
  for (const en of entries){
    if(en.isIntersecting){ en.target.classList.add('in'); io.unobserve(en.target); }
  }
}, {threshold:.12}) : null;

document.querySelectorAll('.reveal').forEach(el=>{
  if(io){ io.observe(el); } else { el.classList.add('in'); }
});
</script>
