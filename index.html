<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="روابط الشركة الرسمية لجزيل - طلب طعام، تواصل، ومتاجر.">
  <meta name="theme-color" content="#8B5E3C">
  <title>روابط جزيل الرسمية</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brown-dark: #4B3B2F;
      --brown: #8B5E3C;
      --beige: #D9C6A3;
      --beige-light: #F7F2ED;
      --text-dark: #3E2C1C;
      --text-light: #F7F2ED;
      --transition: all 0.35s ease;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, var(--beige-light) 0%, #EFE6DA 100%);
      color: var(--text-dark);
      min-height: 100vh;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(180deg, var(--brown-dark) 0%, #2B221A 100%);
      color: var(--text-light);
    }

    header {
      background: linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
      color: #fff;
      padding: 1rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .jazeel-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
      transition: var(--transition);
      animation: fadeIn 1s ease both;
    }

    body.dark-mode .jazeel-card {
      background: rgba(75, 59, 47, 0.85);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    .jazeel-logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--beige);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-weight: 700;
      color: var(--brown);
      margin-bottom: 1.5rem;
    }

    body.dark-mode h1 {
      color: var(--beige);
    }

    .jazeel-btn {
      background: linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.8rem;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      margin-bottom: 0.6rem;
    }

    .jazeel-btn:hover {
      transform: translateY(-3px) scale(1.02);
      background: linear-gradient(90deg, var(--beige) 0%, var(--brown) 100%);
      color: var(--brown-dark);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .jazeel-social {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .jazeel-social a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
      transition: var(--transition);
    }

    .jazeel-social a:hover img {
      transform: scale(1.15) rotate(5deg);
    }

    #darkToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--brown);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: var(--transition);
      z-index: 999;
    }

    #darkToggle:hover {
      background: var(--beige);
      color: var(--brown-dark);
      transform: rotate(20deg) scale(1.1);
    }

    footer {
      font-size: 14px;
      background: var(--beige-light);
      padding: 1rem;
      margin-top: auto;
      color: var(--brown-dark);
    }

    body.dark-mode footer {
      background: var(--brown-dark);
      color: var(--beige);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

            <a href="#" class="btn jazeel-btn"><i class="fa-solid fa-box"></i> مرسول</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © جميع الحقوق محفوظة - جزيل 2025
  </footer>

  <script>
    const toggleDark = document.getElementById("darkToggle");
    const body = document.body;
    if (localStorage.getItem("dark-mode") === "true") {
      body.classList.add("dark-mode");
      toggleDark.innerHTML = '<i class="fa-solid fa-sun"></i>';
    }
    toggleDark.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      toggleDark.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
      localStorage.setItem("dark-mode", isDark);
    });
  </script>
</body>
</html>
