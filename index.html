<style>
:root {
  --brown-dark: #4B3B2F;
  --brown: #8B5E3C;
  --beige: #D9C6A3;
  --beige-light: #F7F2ED;
  --text-dark: #3E2C1C;
  --text-light: #F7F2ED;
  --transition: all 0.35s ease;
}

body {
  font-family: "Cairo", sans-serif;
  background: linear-gradient(180deg, var(--beige-light) 0%, #EFE6DA 100%);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  animation: fadeIn 1s ease both;
  transition: var(--transition);
}

body.dark-mode {
  background: linear-gradient(180deg, var(--brown-dark) 0%, #2B221A 100%);
  color: var(--text-light);
}

header {
  background: linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
  color: #fff;
  padding: 1rem 0;
  text-align: center;
  font-weight: 700;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.jazeel-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 25px;
  padding: 2rem;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  backdrop-filter: blur(12px);
  transition: var(--transition);
}

body.dark-mode .jazeel-card {
  background: rgba(75, 59, 47, 0.85);
}

.jazeel-logo {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid var(--beige);
  object-fit: cover;
  margin-bottom: 1rem;
}

.jazeel-btn {
  background: linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 0.8rem 1rem;
  font-weight: 600;
  width: 100%;
  margin-bottom: 0.6rem;
  text-align: right;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: var(--transition);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

.jazeel-btn:hover {
  transform: translateY(-3px) scale(1.03);
  background: linear-gradient(90deg, var(--beige) 0%, var(--brown) 100%);
  color: var(--brown-dark);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.app-icon {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  margin-left: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.jazeel-btn:hover .app-icon {
  transform: scale(1.2) rotate(-5deg);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* أيقونات السوشيال */
.jazeel-social {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 1.5rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  flex-wrap: nowrap;
  padding-bottom: 5px;
}

.jazeel-social::-webkit-scrollbar {
  display: none;
}

.jazeel-social a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.jazeel-social a img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 40%;
}

.jazeel-social a:hover {
  transform: scale(1.25);
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* زر الوضع الليلي */
#darkToggle {
  position: fixed;
  top: 15px;
  left: 15px;
  background: var(--brown);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: var(--transition);
  z-index: 999;
}

#darkToggle:hover {
  background: var(--beige);
  color: var(--brown-dark);
  transform: rotate(20deg) scale(1.1);
}

footer {
  font-size: 14px;
  background: var(--beige-light);
  padding: 1rem;
  text-align: center;
  margin-top: auto;
  color: var(--brown-dark);
}

body.dark-mode footer {
  background: var(--brown-dark);
  color: var(--beige);
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@media (max-width: 576px) {
  .app-icon { width: 45px; height: 45px; }
}
</style>

<script>
const toggleDark = document.getElementById("darkToggle");
const body = document.body;

// تحميل الوضع المحفوظ سابقًا
if (localStorage.getItem("dark-mode") === "true") {
  body.classList.add("dark-mode");
  toggleDark.innerHTML = '<i class="fa-solid fa-sun"></i>';
}

// تبديل الوضع
toggleDark.addEventListener("click", () => {
  body.classList.toggle("dark-mode");
  const isDark = body.classList.contains("dark-mode");
  toggleDark.innerHTML = isDark
    ? '<i class="fa-solid fa-sun"></i>'
    : '<i class="fa-solid fa-moon"></i>';
  localStorage.setItem("dark-mode", isDark);
});
</script>
