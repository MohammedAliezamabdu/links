<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روابط جزيل الرسمية</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4b2e18;
      --accent: #d6b16a;
      --accent-gradient: linear-gradient(135deg, #c9a05b, #f2d293);
      --bg-light: #faf8f5;
      --bg-dark: #181818;
      --text-dark: #2b2b2b;
      --text-light: #f5f5f5;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: var(--bg-light) url('jazeel.jpg') no-repeat center center fixed;
      background-size: 220px;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      transition: background 0.6s ease, color 0.6s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* الوضع الليلي */
    .dark-mode {
      background: var(--bg-dark) url('jazeel.jpg') no-repeat center center fixed;
      background-size: 220px;
      color: var(--text-light);
    }

    .container-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 22px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
      text-align: center;
      padding: 40px 25px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      transition: all 0.4s ease;
    }

    .dark-mode .container-box {
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.08);
    }

    .container-box:hover {
      transform: translateY(-3px);
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      margin-bottom: 15px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: rotate(5deg) scale(1.05);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .dark-mode h1 {
      color: var(--accent);
    }

    /* الأيقونات */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-icons a {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .social-icons a:hover {
      background: var(--accent-gradient);
      color: var(--primary);
      transform: scale(1.1);
    }

    .dark-mode .social-icons a {
      background: var(--accent);
      color: var(--primary);
    }

    .dark-mode .social-icons a:hover {
      background: var(--primary);
      color: #fff;
    }

    /* الأزرار */
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--accent-gradient);
      color: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 13px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .link-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background: var(--primary);
      color: #fff;
    }

    .dark-mode .link-btn {
      background: var(--primary);
      color: #fff;
    }

    .dark-mode .link-btn:hover {
      background: var(--accent-gradient);
      color: var(--primary);
    }

    /* زر الوضع الليلي */
    #darkToggle {
      position: fixed;
      top: 18px;
      right: 18px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #darkToggle:hover {
      background: var(--accent-gradient);
      color: var(--primary);
      transform: rotate(20deg) scale(1.1);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      transition: color 0.3s;
    }

    .dark-mode footer {
      color: #bbb;
    }
  </style>
</head>

<body>
  <!-- 🌙 زر الوضع الليلي -->

  </button>

  <!-- المحتوى -->
  <div class="container-box">

    <!-- 🌐 الأيقونات -->

    <footer>© جميع الحقوق محفوظة - جزيل 2025</footer>
  </div>

  <script>
    const toggleDark = document.getElementById("darkToggle");

    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      toggleDark.innerHTML = '<i class="fa-solid fa-sun"></i>';
    }

    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleDark.innerHTML = isDark
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
      localStorage.setItem("dark-mode", isDark);
    });
  </script>
</body>
</html>
